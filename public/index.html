<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html { overflow-y: scroll; }
            body { position: absolute; }
            #map {
                position:absolute;
                top:0;
                bottom:0;
                width:100%;
                min-width: 800px;
                min-height: 800px;
            }
            .full-window-container {
                width: 100vw;
                height: 100vh;
            }
            .relative-div {
                position: relative;
            }
            .legend {
                background-color: #fff;
                border-radius: 3px;
                bottom: 30px;
                box-shadow: 0 1px 2px rgba(0,0,0,0.10);
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
                padding: 10px;
                position: absolute;
                right: 10px;
                z-index: 1;
            }

            .legend h4 {
                margin: 0 0 10px;
            }

            .legend div span {
                border-radius: 50%;
                display: inline-block;
                height: 10px;
                margin-right: 5px;
                width: 10px;
            }

            .mapboxgl-popup {
                max-width: 400px;
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            }

        </style>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.15/b-1.3.1/r-2.1.1/datatables.min.css"/>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />

        <!--<link hrf="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet"/>-->
        <title>Tweet tracker</title>
    </head>
    <body>

        <div class="full-window-container">

            <div class="row" style="height: 100vh;">
                <div class="col-sm-9 main relative-div" style="height: 100vh;">

                    <div id="map"></div>

                </div>

                <div class="col-sm-3 main" style="height: 100vh;">

                    <div id="tweets" style="display: flex;flex-flow: column; padding-left:10px"></div>

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
        <script src="geojson-extent.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="socket.io.js"></script>
        <script src="main.js"></script>
    </body>
</html>
